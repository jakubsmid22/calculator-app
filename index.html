<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="display">
            <div class="display-top" id="displayTop"></div>
            <div class="display-bottom"  id="displayBottom"></div>
        </div>

        <div class="buttons">
            <div role="button">AC</div>
            <div role="button">+/-</div>
            <div role="button">%</div>
            <div role="button">/</div>
            <div role="button">7</div>
            <div role="button">8</div>
            <div role="button">9</div>
            <div role="button">x</div>
            <div role="button">4</div>
            <div role="button">5</div>
            <div role="button">6</div>
            <div role="button">+</div>
            <div role="button">1</div>
            <div role="button">2</div>
            <div role="button">3</div>
            <div role="button">-</div>
            <div role="button">0</div>
            <div role="button">.</div>
            <div role="button">=</div>
        </div>

    </div>

    <audio id="clickSoundEffect">
        <source src="click-sound-effect.mp3" type="audio/mpeg">
      </audio>

</body>
</html>
